<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Генератор случайных пользователей</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>
    <div class="container">
        <div class="row align-items-center">
            <div class="card col col-md-6 offset-md-3 text-center border border-success">
                <div class="card-header text-white bg-success">
                    <h5>Окно результатов генерации</h5>
                </div>
                <div class="card-body border-top border-bottom text-white bg-info">
                    <div class="row justify-content-center">
                        <div class="col col-md-4 input-group-text text-primary">Фамилия</div>
                        <div class="col col-md-6 form-control no-gutters" id="surnameOutput">Генерация фамилии</div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col col-md-4 input-group-text text-primary">Имя</div>
                        <div class="col col-md-6 form-control no-gutters" id="firstNameOutput">Генерация имени</div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col col-md-4 input-group-text text-primary">Отчество</div>
                        <div class="col col-md-6 form-control no-gutters" id="patronymicOutput">Генерация отчества</div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col col-md-4 input-group-text text-primary">Пол</div>
                        <div class="col col-md-6 form-control no-gutters" id="genderOutput">Генерация пола</div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col col-md-4 input-group-text text-primary">Дата рождения</div>
                        <div class="col col-md-6 form-control no-gutters" id="birthYearOutput">Генерация даты рождения
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col col-md-4 input-group-text text-primary">Профессия</div>
                        <div class="col col-md-6 form-control no-gutters" id="profOutput">Генерация профессии</div>
                    </div>
                </div>
                <div class="card-footer text-white bg-success">
                    <button type="button" class="btn btn-primary" id="btnGen">Генерация</button>
                    <button type="button" class="btn btn-primary" id="btnReset">Сброс</button>
                    </di>
                </div>
            </div>
            <script src="personGenerator.js"></script>
            <script src="init.js"></script>
            <script src="script.js"></script>
</body>

</html>
